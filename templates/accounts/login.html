{% extends 'base.html' %}

{% block title %} | Account Login {% endblock %}

{% block content %}

<style>
  .btn-secondary {
    background-color: #000;
    border-color: #000;
}
.bg-dark {
  background-color: #000 !important;
}
</style>
  <!-- new form -->
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your Username and password!</p>
   <!-- Alerts -->
   {% include 'partials/_alerts.html' %}
   <form action="{% url 'login' %}" method="POST">
     {% csrf_token %}
                <div class="form-outline form-white mb-4">
                  <input type="text" name="username" class="form-control form-control-lg" required/>
                  <label class="form-label" >Username</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" name="password" class="form-control form-control-lg" required/>
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5"  type="submit" value="Login">Login</button>
              </form>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Register Here</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- new form ends here-->
  {% endblock %}
